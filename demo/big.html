<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>LineUp Taggle Test</title>

    <link href="https://unpkg.com/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="./LineUpJS.css" rel="stylesheet" />
    <link href="./demo.css" rel="stylesheet" />
  </head>

  <body>
    <script src="./LineUpJS.js"></script>

    <script>
      window.onload = function () {
        const arr = [];
        const cats = ['c1', 'c2', 'c3'];
        const cat2 = ['a1', 'a2'];
        const url = new URL(location.href);
        const size = Number.parseInt(url.searchParams.get('size') || '100000', 10);
        for (let i = 0; i < size; ++i) {
          arr.push({
            label: 'Row ' + i,
            number: Math.random() * 10,
            number2: Math.random() * 10 * (Math.random() < 0.4 ? 0.5 : 1),
            cat: cats[Math.floor(Math.random() * cats.length)],
            cat2: cat2[Math.floor(Math.random() * cat2.length)],
            date: new Date(Date.now() - Math.floor(Math.random() * 1000000000000)),
          });
        }
        console.log('generated');
        const desc = [
          {
            label: 'Label',
            type: 'string',
            column: 'label',
          },
          {
            label: 'Number',
            type: 'number',
            column: 'number',
            domain: [0, 10],
          },
          {
            label: 'Number2',
            type: 'number',
            column: 'number2',
            domain: [0, 10],
            range: [1, 0],
          },
          {
            label: 'Cat',
            type: 'categorical',
            column: 'cat',
            categories: ['c1', 'c2', 'c3'],
          },
          {
            label: 'Cat2',
            type: 'categorical',
            column: 'cat2',
            categories: [
              {
                name: 'a1',
                label: 'A1',
                color: 'green',
              },
              {
                name: 'a2',
                label: 'A2',
                color: 'blue',
              },
            ],
          },
          {
            label: 'Date',
            type: 'date',
            column: 'date',
          },
        ];
        LineUpJS.deriveColors(desc);

        const p = new LineUpJS.DataProvider(arr, desc, {
          grouping: true,
        });
        p.deriveDefault();

        const instance = new LineUpJS.Taggle(document.body, p, {
          animated: false,
        });
        instance.update();
      };
    </script>
  </body>
</html>
