<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>LineUp Builder Test</title>

  <link href="./LineUpJS.css" rel="stylesheet">
  <link href="./demo.css" rel="stylesheet">
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="./LineUpJS.js"></script>

<script>
  window.onload = function () {
    const arr = [];
    const cats = ['c1', 'c2', 'c3'];
    for (let i = 0; i < 100; ++i) {
      arr.push({
        a: Math.random() * 10,
        d: 'Row ' + i,
        cat: cats[Math.floor(Math.random() * 3)],
        cat2: cats[Math.floor(Math.random() * 3)]
      })
    }
    const lineup = LineUpJS.asTaggle(document.body, arr);

    setTimeout(() => {
      const d = lineup.dump();

      console.log(d);

      // same serialized
      console.assert(LineUpJS.builderAdapter.equal(d, JSON.parse(JSON.stringify(d))));

      setTimeout(() => lineup.restore(d), 5000);
    }, 1000);

  };
</script>

</body>
</html>
