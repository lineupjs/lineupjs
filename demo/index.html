<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>LineUp alpha</title>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="apple-touch-icon" href="favicon.png"/>

  <script src="libs/FileSaver.js"></script>

  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"
        type='text/css'>
  <link href="../dist/style.css" rel="stylesheet">
  <link href="css/style-demo.css" rel="stylesheet">
</head>
<body>
<div id="lugui-menu">
  <div style="display: inline-block; float: left; padding-left:5px; padding-top:2px;">
    <a href="http://caleydo.org"><img src="assets/caleydo_c.svg" height="14em" width="auto"></a>
    LineUp.js
    &nbsp;
    &nbsp;
    &nbsp;

    |<span id="lugui-menu-rendering"> </span>|
    <span id="lugui-menu-actions"> </span>

    <form>
        <input type="file" id="fileselect" style="display:none;">
    </form>
    <span id="drop_zone" title="drop files here (csv, tsv) or an url to an accessible text file">
      To upload data drop file here or click to select file(csv, tsv)</span>
  </div>
  <div style="display: inline-block; float: right; padding-right:5px; padding-top:2px;">
    <select id="lugui-dataset-selector"></select>
    <i class="fa fa-info-circle" style="color: #555555;"></i>
  </div>
</div>
<div id="lugui-wrapper"></div>
<div id="pool">
  <div style="text-align: right">New Column <i class="fa fa-close"></i></div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.0.2/es6-promise.js"></script>
<script src="../dist/LineUpJS.js"></script>

<script src="lineup_demo.js"></script>
</body>
</html>
