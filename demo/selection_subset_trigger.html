<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>LineUp Builder Test</title>

    <link href="./LineUpJS.css" rel="stylesheet" />
    <link href="./demo.css" rel="stylesheet" />
  </head>
  <body>
    <script src="./LineUpJS.js"></script>

    <script>
      window.onload = function () {
        const arr = [];
        const cats = ['c1', 'c2', 'c3'];
        for (let i = 0; i < 100; ++i) {
          arr.push({
            s: 'Row ' + i,
            a: Math.random() * 10,
            cat: cats[Math.floor(Math.random() * 3)],
            d: new Date(Date.now() - Math.floor(Math.random() * 1000000000000)),
          });
        }

        const b = LineUpJS.builder(arr).deriveColumns();
        b.options.selectionActivateFilter = '.lu-renderer-rank, .lu-renderer-selection';
        b.options.copyableRows = false;
        const taggle = b.buildTaggle(document.body);
      };
    </script>
  </body>
</html>
